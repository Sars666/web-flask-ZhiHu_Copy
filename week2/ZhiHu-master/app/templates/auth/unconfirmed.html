{% extends "base.html" %}

{% block title %}知乎账号激活{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }} ,欢迎来到知乎!
    </h1>
    <h3>您的账户尚未激活.</h3>
    <p>
        请到您的账册邮箱中检查激活邮件,以激活您的账户
    </p>
    <p>
        没有收到激活邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点我重新发送激活邮件</a>
    </p>
</div>
{% endblock %}
