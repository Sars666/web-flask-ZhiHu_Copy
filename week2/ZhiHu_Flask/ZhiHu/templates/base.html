
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>首页 - 知乎</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body class="body">
    <div class="nav">
        <svg class="logo"
             viewBox="0 0 200 91" style="height:30px;width:64px;"
             height="30" width="64"
             aria-hidden="true">
            <g>
                <path fill="#0084FF"
                      d="M53.29 80.035l7.32.002 2.41 8.24 13.128-8.24h15.477v-67.98H53.29v67.978zm7.79-60.598h22.756v53.22h-8.73l-8.718 5.473-1.587-5.46-3.72-.012v-53.22zM46.818 43.162h-16.35c.545-8.467.687-16.12.687-22.955h15.987s.615-7.05-2.68-6.97H16.807c1.09-4.1 2.46-8.332 4.1-12.708 0 0-7.523 0-10.085 6.74-1.06 2.78-4.128 13.48-9.592 24.41 1.84-.2 7.927-.37 11.512-6.94.66-1.84.785-2.08 1.605-4.54h9.02c0 3.28-.374 20.9-.526 22.95H6.51c-3.67 0-4.863 7.38-4.863 7.38H22.14C20.765 66.11 13.385 79.24 0 89.62c6.403 1.828 12.784-.29 15.937-3.094 0 0 7.182-6.53 11.12-21.64L43.92 85.18s2.473-8.402-.388-12.496c-2.37-2.788-8.768-10.33-11.496-13.064l-4.57 3.627c1.363-4.368 2.183-8.61 2.46-12.71H49.19s-.027-7.38-2.372-7.38zm128.752-.502c6.51-8.013 14.054-18.302 14.054-18.302s-5.827-4.625-8.556-1.27c-1.874 2.548-11.51 15.063-11.51 15.063l6.012 4.51zm-46.903-18.462c-2.814-2.577-8.096.667-8.096.667s12.35 17.2 12.85 17.953l6.08-4.29s-8.02-11.752-10.83-14.33zM199.99 46.5c-6.18 0-40.908.292-40.953.292v-31.56c1.503 0 3.882-.124 7.14-.376 12.773-.753 21.914-1.25 27.427-1.504 0 0 3.817-8.496-.185-10.45-.96-.37-7.24 1.43-7.24 1.43s-51.63 5.153-72.61 5.64c.5 2.756 2.38 5.336 4.93 6.11 4.16 1.087 7.09.53 15.36.277 7.76-.5 13.65-.76 17.66-.76v31.19h-41.71s.88 6.97 7.97 7.14h33.73v22.16c0 4.364-3.498 6.87-7.65 6.6-4.4.034-8.15-.36-13.027-.566.623 1.24 1.977 4.496 6.035 6.824 3.087 1.502 5.054 2.053 8.13 2.053 9.237 0 14.27-5.4 14.027-14.16V53.93h38.235c3.026 0 2.72-7.432 2.72-7.432z"
                      fill-rule="evenodd"></path>
            </g>
        </svg>

        <div class="leftArea">
            <li><a href="/">首页</a></li>
            <li><a href="/">发现</a></li>
            <li><a href="/">等你来答</a></li>
        </div>
        <div class="middleArea">
            <div class="middleArea_inputWrapper">
                <input class="middleArea_input" placeholder="搜索你感兴趣的内容...">
            </div>
            <div class="middleArea_inputAfter">
                <button class="middleArea_searchBut" type="button">
                    <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 24 24" height="18" width="18" aria-hidden="true">
                    <g>
                        <path fill="#8590a6"
                              d="M17.068 15.58a8.377 8.377 0 0 0 1.774-5.159 8.421 8.421 0 1 0-8.42 8.421 8.38 8.38 0 0 0 5.158-1.774l3.879 3.88c.957.573 2.131-.464 1.488-1.49l-3.879-3.878zm-6.647 1.157a6.323 6.323 0 0 1-6.316-6.316 6.323 6.323 0 0 1 6.316-6.316 6.323 6.323 0 0 1 6.316 6.316 6.323 6.323 0 0 1-6.316 6.316z"
                              fill-rule="evenodd"></path>
                    </g>
                </svg>
                    </span>
                </button>
            </div>
            <a href="JavaScript:void(0)" onclick="openDialog()">
                <button class="middleArea_askBut" type="button">提问</button>
            </a>
            <form method="post">
                <div id="ask" class="Asking">
                    <div id='ask_header' class="Asking_header">
                        <div class="Asking_head"></div>
                        <input id="ask_title" class="Asking_Question" placeholder="写下你的问题，准确地描述问题更容易得到解答"
                               onkeydown="controlLen();" name="ask_title"
                               value="{{ request.form['ask_title'] }}" required>
                    </div>
                    <div id="ask_detail" class="Asking_detail">
                    <textarea id="detailInput" class="Asking_detailInput" name="ask_detail"
                              placeholder="输入问题背景,条件等详细信息(选填)">{{ request.form['ask_detail'] }}</textarea>
                    </div>
                    <div id="ask_topic" class="Asking_topic">
                        <button type="button" class="Asking_topicBut" onclick="addTopic();">
                            <svg class="Asking_topicSvg" fill="currentColor" viewBox="0 0 24 24" width="18px"
                                 height="18px">
                                <path fill-rule="evenodd"
                                      d="M13.491 10.488s-.012-5.387 0-5.998c-.037-1.987-3.035-1.987-2.997 0-.038 1.912 0 5.998 0 5.998H4.499c-1.999.01-1.999 3.009 0 3.009s5.995-.01 5.995-.01v5.999c0 2.019 3.006 2.019 2.997 0-.01-2.019 0-5.998 0-5.998s3.996.009 6.004.009c2.008 0 2.008-3-.01-3.009h-5.994z"></path>
                            </svg>
                            <label style="text-align: center;cursor: pointer;">
                                添加话题（至少添加一个话题）</label>
                        </button>
                    </div>
                    <div id="ask_topicInput" class="Asking_topicInputWrapper">
                        <input class="Asking_topicInput" onblur="hideTopicInput()">
                        <button class="Asking_topicInput_searchBut" type="button">
                    <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 24 24" height="18" width="18" aria-hidden="true">
                    <g>
                        <path fill="#0084ff"
                              d="M17.068 15.58a8.377 8.377 0 0 0 1.774-5.159 8.421 8.421 0 1 0-8.42 8.421 8.38 8.38 0 0 0 5.158-1.774l3.879 3.88c.957.573 2.131-.464 1.488-1.49l-3.879-3.878zm-6.647 1.157a6.323 6.323 0 0 1-6.316-6.316 6.323 6.323 0 0 1 6.316-6.316 6.323 6.323 0 0 1 6.316 6.316 6.323 6.323 0 0 1-6.316 6.316z"
                              fill-rule="evenodd"></path>
                    </g>
                </svg>
                    </span>
                        </button>
                    </div>
                    <div class="Asking_footer">
                        <label class="Asking_label">
                            <input class="Asking_cheakbox" type="checkbox">
                            匿名提问
                        </label>
                        <div class="Asking_button_wrapper">
                            <input type="submit" class="Asking_button" value="发布问题">
                        </div>
                    </div>
                    <a class="Asking_exit" href="javascript:void(0)" onclick="closeDialog()">
                        <svg viewBox="0 0 24 24" height="24" width="24" aria-hidden="true">
                            <g>
                                <path fill="white"
                                      d="M13.486 12l5.208-5.207a1.048 1.048 0 0 0-.006-1.483 1.046 1.046 0 0 0-1.482-.005L12 10.514 6.793 5.305a1.048 1.048 0 0 0-1.483.005 1.046 1.046 0 0 0-.005 1.483L10.514 12l-5.208 5.207a1.048 1.048 0 0 0 .006 1.483 1.046 1.046 0 0 0 1.482.005L12 13.486l5.207 5.208a1.048 1.048 0 0 0 1.483-.006 1.046 1.046 0 0 0 .005-1.482L13.486 12z"
                                      fill-rule="evenodd"></path>
                            </g>
                        </svg>
                    </a>
                </div>
            </form>
            <div id="ask_bg" class="Asking_bg"></div>
        </div>

        <div class="rightArea">
            <ul>
            {% if g.user %}
            <li><a href="{{ url_for('user.show_user') }}">
                    <img width="30" height="30" src="{{ g.user['headurl'] }}">
                </a>
            </li>
            <li><a href="{{ url_for('auth.logout') }}">退出</a></li>
            {% else %}
            <li><a href="{{ url_for('auth.register') }}">注册</a></li>
            <li><a href="{{ url_for('auth.login') }}">登录</a></li>
            {% endif %}
                </ul>
        </div>

    </div>

{% block content %}

{% endblock %}

</body>


<script src="/static/main.js"></script>

</html>
